<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Favorite fruit start</title>
	<link rel="stylesheet" href="style.css">
	<script src="javascript.js" defer></script>
</head>

<body>
	<div class="container">
		<nav>
			<div class="login">Login</div>
			<div class="signup selected show">Sign up</div>
		</nav>
		<div id="login">
			<form class="login-form" novalidate>
				<div>
					<label for="email">Email</label>
					<input type="email" id="login-email" name="mail" required min-length="8" required/>
					<div class="msg-error">Please enter your email.</div>
				</div>
				<div>
					<label for="password">Password</label>
					<input type="password" id="login-password" name="pass" minlength="6" maxlength="12" required />
					<div class="msg-error">Please enter your password.</div>
				</div>
				<div class="remember-me">
					<input id="remember" type="checkbox">
					<label for="remember">Remember me</label>
				</div>
				<div>
					<button type="submit" id="login-btn">Log in</button>
				</div>
			</form>
		</div>
		<div id="signup">
			<form class="signup-form" novalidate>
				<div id="username">
					<label for="email">Email</label>
					<input type="email" id="signup-email" name="mail" required min-length="8" required />
					<div class="msg-error">Please enter a valid email.</div>
				</div>
				<div>
					<label for="country">Country</label>
					<input type="text" id="signup-country" name="country" required />
					<div class="msg-error">Please enter a valid country.</div>
				</div>
				<div>
					<label for="zip-code">Zip Code</label>
					<input type="number" id="signup-zip" name="zip" min="4" max="10" required />
					<div class="msg-error">Please enter a valid zip code.</div>
				</div>
				<div>
					<label for="password">Password</label>
					<input type="password" id="signup-password" name="pass" minlength="6" maxlength="12" required />
					<div class="msg-error">Please enter a valid password.</div>
				</div>
				<div>
					<label for="confirm-password">Confirm Password</label>
					<input type="password" id="signup-confirm-password" name="confirm-pass" minlength="6" maxlength="12" required />
					<div class="msg-error">Your password doesn't match.</div>
				</div>
				<div>
					<button type="submit" id="signup-btn">Sign up</button>
				</div>
			</form>
		</div>
</body>

</html>
